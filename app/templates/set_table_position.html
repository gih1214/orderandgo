<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrderAndGo</title>

  <!-- 시작 초기 css 설정 -->
  <link rel="stylesheet" href="/static/css/responsive.css">
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/common.css">
  <link rel="stylesheet" href="/static/css/animation.css">


  <script src="/static/js/htmls.js"></script>

  <!-- 아이콘 -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- 전용 css -->
  <link rel="stylesheet" href="/static/css/store.css">
</head>
<body class="set_table_position">
  <div id="container">
    <header>
      <!-- <h1>POS - Header</h1>-->
      <a class="back_btn" onclick="history.back();">
        <i class="ph-bold ph-caret-left"></i>
      </a>
      <div class="center">
        <a onclick="location.reload();">
          <h1>
            <img src="/static/images/common/logo-order&go-white.png" alt="">
          </h1>
        </a>
        <div class="header_info">
          <span class="cur_time">2023-05-01(월) 14:00</span>
          <span class="store_state" data-state="open">영업중</span>
        </div>
      </div>
    </header>
    <main>
      <section>
        <nav>
          <ul>
            <li data-id="1" data-state="active">
              <button onclick="changeTableCategory(event,0)">매장</button>
            </li>
          </ul>
          <button class="btn_set" onclick="clickSetTableCategoryBtn(event)">
            <i class="ph ph-gear-six"></i>
          </button>
        </nav>
        <article>
          <div class="tables items" data-page="0">
            <button class="item"><i class="ph ph-plus"></i></button>
            <button class="item"><i class="ph ph-plus"></i></button>
            <button class="item"><i class="ph ph-plus"></i></button>
            <button class="item"><i class="ph ph-plus"></i></button>
            <button class="item"><i class="ph ph-plus"></i></button>

            <button class="item"><i class="ph ph-plus"></i></button>
            <button class="item"><i class="ph ph-plus"></i></button>
            <button class="item"><i class="ph ph-plus"></i></button>
            <button class="item"><i class="ph ph-plus"></i></button>
            <button class="item"><i class="ph ph-plus"></i></button>
            
            <button class="item"><i class="ph ph-plus"></i></button>
            <button class="item"><i class="ph ph-plus"></i></button>
            <button class="item"><i class="ph ph-plus"></i></button>
            <button class="item"><i class="ph ph-plus"></i></button>
            <button class="item"><i class="ph ph-plus"></i></button>

            <button class="item"><i class="ph ph-plus"></i></button>
            <button class="item"><i class="ph ph-plus"></i></button>
            <button class="item"><i class="ph ph-plus"></i></button>
            <button class="item"><i class="ph ph-plus"></i></button>
            <button class="item"><i class="ph ph-plus"></i></button>
          </div>
          <button class="change_page_btn prev_page_btn" onclick="clickChangeTablePosition(event, 'prev')">
            <i class="ph ph-caret-left"></i>
          </button>
          <button class="change_page_btn next_page_btn" onclick="clickChangeTablePosition(event, 'next')">
            <i class="ph ph-caret-right"></i>
          </button>
        </article>
      </section>
    </main>
  </div>
  
  <!-- 공통 스크립트 -->
  <script src="/static/js/common.js"></script>
  <!-- 전용 스크립트 -->
  <script src="/static/js/setTablePosition.js"></script>
</body>
</html>
