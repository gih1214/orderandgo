<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>orderandgo</title>
  <!-- 시작 초기 css 설정 -->
  <link rel="stylesheet" href="/static/css/responsive.css">
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/common.css">
  <link rel="stylesheet" href="/static/css/animation.css">
  <!-- 아이콘 -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- 전용 css -->
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body class="register">
  <main>
    <h1>회원가입</h1>
    <form>
      <label for="">핸드폰번호</label>
      <div class="tel_box">
        <input type='tel' data-index="0" name='phone1' maxlength="3" oninput="changeInputTel(event)" value="010" required/>
        <span>-</span>
        <input type='tel' data-index="1" name='phone2' maxlength="4" oninput="changeInputTel(event)" value="2085" required/>
        <span>-</span>
        <input type='tel' data-index="2" name='phone3' maxlength="4" oninput="changeInputTel(event)" value="2374" required/>
      </div>
      <label for="">문자인증</label>
      <div>
        <input type="text" placeholder="인증번호를 입력해주세요" value="123456" required>
        <button>인증번호 받기</button>
      </div>
      
      <label for="">비밀번호</label>
      <div class="password_box">
        <input type="password" placeholder="비밀번호를 입력해주세요" id="password" name="password" value="test!@34" required>
        <button class="not_btn_box" onclick="clickToggleShowPassword(event)">
          <i class="ph ph-eye"></i>
          <i class="ph ph-eye-slash"></i>
        </button>
      </div>
      <!-- <label for="">매장 아이디 (매장 로그인 시 사용할 아이디)</label>
      <input type="text" placeholder="아이디를 입력해주세요"> -->
      <input type="submit" value="회원가입">
    </form>
  </main>
  <script src="static/js/login.js"></script>

</body>
</html>
