<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>orderandgo</title>
    <!-- 시작 초기 css 설정 -->
    <link rel="stylesheet" href="/static/css/responsive.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/animation.css">
    <!-- 아이콘 -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
    <!-- 전용 css -->
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
  <main>
    <h1>
      <a href="/store/login">
        <img src="/static/images/common/logo-order&go-color.png" alt="">
      </a>
    </h1>
    <form>
      <label for="store_num">매장명</label>
      <input type="text" required>
      <label for="">비밀번호</label>
      <div class="password_box">
        <input type="password" placeholder="비밀번호를 입력해주세요" id="password" name="password" required>
        <button class="not_btn_box" onclick="clickToggleShowPassword(event)">
          <i class="ph ph-eye"></i>
          <i class="ph ph-eye-slash"></i>
        </button>
      </div>
      <label for="input_logo_img">
        <h3>로고 이미지 등록</h3>
        <img src="" alt="">
        <div class="dotted_line"></div>
      </label>
      <input id="input_logo_img" type="file" hidden>
      <input type="submit" value="생성">
    </form>
  </main>
</body>
</html>
